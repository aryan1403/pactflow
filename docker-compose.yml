version: "3.9"

services:
  provider:
    build: ./provider
    container_name: pact-provider
    command: ["npm", "start"]
    ports:
      - "3000:3000"
    volumes:
      - ./provider:/app
      - ./pacts:/pacts
    environment:
      PROVIDER_URL: "http://provider:3000"
    networks:
      - pactnet

  consumer-tests:
    build: ./consumer
    container_name: pact-consumer
    command: ["npm", "run", "test:consumer"]
    volumes:
      - ./consumer:/app
      - ./pacts:/pacts
    networks:
      - pactnet

  verifier:
    build: ./provider
    container_name: pact-verifier
    command: ["npm", "run", "test:provider"]
    depends_on:
      - provider
    volumes:
      - ./provider:/app
      - ./pacts:/pacts
    networks:
      - pactnet

networks:
  pactnet:
    driver: bridge
